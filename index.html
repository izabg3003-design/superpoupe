
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPoupe AI - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        #error-display { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #0f172a; color: #f43f5e; padding: 40px; z-index: 9999; font-family: monospace;
            overflow: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display"></div>
    <div id="root">
        <!-- Loader inicial enquanto o React não monta -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 20px; background:#f8fafc;">
            <div style="width: 48px; height: 48px; border: 4px solid #e2e8f0; border-top: 4px solid #ef4444; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <div style="text-align: center;">
                <p style="font-family: 'Inter', sans-serif; font-weight: 900; color: #1e293b; text-transform: uppercase; font-size: 12px; letter-spacing: 0.1em; margin: 0;">SuperPoupe AI</p>
                <p style="font-family: 'Inter', sans-serif; color: #64748b; font-size: 10px; margin-top: 4px;">A inicializar serviços Cloud...</p>
            </div>
        </div>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    
    <!-- CRITICAL: Carrega o código da aplicação -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Capturador de erros para ajudar no diagnóstico
        window.onerror = function(msg, url, line, col, error) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<h1 style="color:white; font-size: 24px; margin-bottom: 20px;">⚠️ Erro de Aplicação</h1>' +
                    '<div style="background:#1e293b; padding:20px; border-radius:12px; border:1px solid #334155;">' +
                    '<p style="color:#fb7185; margin:0 0 10px 0;"><b>Erro:</b> ' + msg + '</p>' +
                    '<p style="color:#94a3b8; font-size:12px; margin:0;"><b>Ficheiro:</b> ' + url + ' (L:' + line + ', C:' + col + ')</p>' +
                    (error ? '<pre style="margin-top:20px; color:#cbd5e1; font-size:11px; white-space:pre-wrap;">' + error.stack + '</pre>' : '') +
                    '</div>' +
                    '<button onclick="window.location.reload()" style="margin-top:20px; background:white; color:#0f172a; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">Recarregar Página</button>';
            }
            return false;
        };
    </script>
</body>
</html>
