
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPoupe AI - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        #error-display { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #0f172a; color: #f43f5e; padding: 20px; z-index: 9999; font-family: monospace;
            overflow: auto;
        }
    </style>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            var display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = '<h2 style="color:white; font-size: 20px; margin-bottom: 10px;">❌ Erro de Execução</h2>' +
                    '<p><b>Mensagem:</b> ' + msg + '</p>' +
                    '<p><b>URL:</b> ' + url + '</p>' +
                    '<p><b>Linha/Col:</b> ' + line + '/' + col + '</p>' +
                    (error ? '<pre style="background:#1e293b; padding:10px; margin-top:10px; color:#cbd5e1;">' + error.stack + '</pre>' : '');
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="error-display"></div>
    <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 20px;">
            <div style="width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top: 4px solid #ef4444; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="font-family: 'Inter', sans-serif; font-weight: 900; color: #64748b; text-transform: uppercase; font-size: 10px; letter-spacing: 0.2em;">A preparar o SuperPoupe...</p>
        </div>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</body>
</html>
